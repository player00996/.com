<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login/Signup Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('5.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      width: 90%; /* Responsive width */
      max-width: 400px; /* Desktop pe bada hoga */
      min-width: 280px; /* Mobile pe chhota hoga */
      position: absolute;
      left: -100%; /* Start se left pe rakha */
      top: 50%;
      transform: translateY(-50%);
      transition: left 0.5s ease; /* Smooth left to center transition */
    }

    .form-box {
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: border-color 0.3s;
      font-size: 1rem;
    }

    input:focus {
      border-color: #74ebd5;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #74ebd5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      background: #acb6e5;
    }

    /* Loader Animation */
    .loader {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #74ebd5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.6s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Professional Tick Mark */
    .success-checkmark {
      display: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid #4caf50;
      position: relative;
      margin: 20px auto;
      animation: scaleIn 0.3s ease-out;
    }

    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .check-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 40px;
      border-right: 4px solid #4caf50;
      border-bottom: 4px solid #4caf50;
      transform: translate(-50%, -50%) rotate(45deg);
      opacity: 0;
      animation: drawCheck 0.3s 0.2s forwards ease-out;
    }

    @keyframes drawCheck {
      from {
        width: 0;
        height: 0;
        opacity: 0;
      }
      to {
        width: 20px;
        height: 40px;
        opacity: 1;
      }
    }

    #toggle-form {
      margin-top: 10px;
      text-align: center;
      color: #ccc;
    }

    #toggle-btn {
      color: #74ebd5;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #toggle-btn:hover {
      color: #acb6e5;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <div class="form-box">
    <h2 id="form-title">Login</h2>
    <form id="form" onsubmit="handleSubmit(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>

      <div class="loader" id="loader"></div>
      <div class="success-checkmark" id="success">
        <div class="check-icon"></div>
      </div>
    </form>
    <p id="toggle-form">
      Don't have an account? <span id="toggle-btn">Sign Up</span>
    </p>
  </div>
</div>

<script>
  let isLogin = true;
  const container = document.getElementById('container');
  const toggleBtn = document.getElementById('toggle-btn');

  // Pehle container ko left se slide karo
  window.onload = () => {
    container.style.left = '50%';
    container.style.transform = 'translate(-50%, -50%)';
  };

  // Toggle between login/signup with sliding effect
  toggleBtn.addEventListener('click', () => {
    isLogin = !isLogin;

    container.style.left = '-100%'; // Pehle left pe le jao

    setTimeout(() => {
      container.style.left = '50%'; // Phir center pe le aao

      // Text change karo
      document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('toggle-form').innerHTML = isLogin
        ? `Don't have an account? <span id="toggle-btn">Sign Up</span>`
        : `Already have an account? <span id="toggle-btn">Login</span>`;

      addToggleEvent();
    }, 300);
  });

  function handleSubmit(event) {
    event.preventDefault();

    const loader = document.getElementById('loader');
    const success = document.getElementById('success');
    const button = event.target.querySelector('button');

    loader.style.display = 'block';
    button.style.display = 'none';

    setTimeout(() => {
      loader.style.display = 'none';
      success.style.display = 'block';

      setTimeout(() => {
        success.style.display = 'none';
        button.style.display = 'block';

        alert(isLogin ? 'Login Successful!' : 'Signup Successful!');
        event.target.reset();
      }, 1000);
    }, 1500);
  }

  function addToggleEvent() {
    document.getElementById('toggle-btn').addEventListener('click', () => {
      toggleBtn.click();
    });
  }

  addToggleEvent();
</script>

</body>
</html>
